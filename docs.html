<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Bagwan</title>
    <meta name="description" content="The Bagwan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/docs.css?v=1.0">
</head>

<body style="background:#F0F0F0;">
    <section style="background-color: white;" class="header">
        <span class='logo'></span>

    </section>
    <section class="contents">
        <div class="categories">
            <p class="favorites">Favorites</p>
            <p class="recent">Recent</p>
            <p class="shared">Shared with me</p>
        </div>
        <div class="files">
            <p class="list-title">Documents</p>
            <div class="files-list">
                <div class="list-header">
                    <div class="file-name">
                        <p>Name</p>
                    </div>

                    <div class="file-date">
                        <p>Date</p>
                    </div>

                    <div class="file-type">
                        <p>Type</p>
                    </div>

                </div>
                <div id="listContainer" class="list-contents"> </div>
            </div>
            
        </div>
        </div>

    </section>
    <script src="./js/docs.js"></script>
</body>

</html>
